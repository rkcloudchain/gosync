syntax = "proto3";
package syncpb;

import "gogoproto/gogo.proto";

option go_package = "github.com/rkcloudchain/gosync/syncpb";
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.goproto_enum_prefix_all) = false;

message ChunkChecksums {
    int64 mod_time = 1;
    int64 config_block_size = 2;
    repeated ChunkChecksum checksums = 3;
}

message ChunkChecksum {
    uint32 block_index = 1;
    uint32 weak_hash = 2;
    bytes strong_hash = 3;
    int64 block_size = 4;
}

message PatcherBlockSpan {
    int64 mod_time = 1;
    repeated FoundBlockSpan found = 2;
    repeated MissingBlockSpan missing = 3;
}

message FoundBlockSpan {
    int64 comparison_offset = 1;
    uint32 start_index = 2;
    uint32 end_index = 3;
    int64 block_size = 4;
}

message MissingBlockSpan {
    int64 start_offset = 1;
    int64 end_offset = 2;
}